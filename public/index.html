    <h1>CPU</h1>
    <h2><b>CPU</b><u><i>stands for Central Unit..</i></u><br></h2>
        It is the portion of a <u>computer</u> system that carries out the instructions of a <u>computer</u> program.<br>
        It carries out each instruction of the program in sequence,<br>
        to perform the basic arithmetical, logical, and input/output operations of the system.<br>
